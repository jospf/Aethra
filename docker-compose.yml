services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"  # Vite default port mapped to 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
