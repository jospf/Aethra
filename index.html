<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>Aethra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MapLibre Styles -->
  <link
    href="https://cdn.skypack.dev/maplibre-gl@2.4.0/dist/maplibre-gl.css"

  />

  />
